<script>

//10 - Escreva um programa para imprimir todas as tabuadas de 1 a N. N será informado pelo usuário.

function Tabuada(N) {
    document.write("Tabuada do ", N + ": <br><br>");
    for (let i = 1; i <= 10; i++) {
        document.write(N + " x " + i + " = " + (N * i) + "  <br>");
    }
    document.write("<br>");
}


var N = parseInt(prompt("Digite um número:"));

for(var i = 1; i <= N; i++){
    Tabuada(i);
}



















</script>
