<script>

//11 - Escreva um programa em que o usuário informe 10 valores e escreva quantos desses valores lidos estão entre os números 24 e 42 (incluindo os valores 24 e 42) e quantos deles estão fora deste intervalo.

var Numeros = [];
var contador = 0;
var contadorFora = 0

for (var i = 1; i <= 10; i++){
    var num = parseFloat(prompt("Insira o "+ i + "º número: "));
    Numeros.push(num);

    
if (num >= 24 && num <= 42){
    contador++;  
}else{
    contadorFora++;
}
}

document.write("Os números que estão entre 24 e 42 foram um total de: " + contador + "<br><br>");
